---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        
        <p class="margin-front-page">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </p>
        <span class="post-meta">{% include post-tags.html %}</span>
      </li>
      
    {% endfor %}
  </ul>

</div>
